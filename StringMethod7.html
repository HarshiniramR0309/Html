<html>
    <head>
        <script>
            function StringMethod(){
                var s="HELLO"
                document.writeln("Input Text:"+s+"<br>");
                document.writeln("First Character:"+s.charAt(0)+"<br>");
                document.writeln("Last Character:"+s.charAt(s.length-1)+"<br>");

                var s1="Welcome";
                document.writeln("Input Text:"+s1+"<br>");
                document.writeln("ASSCI CODE:"+s1.charCodeAt(0)+"<br>");

                var s2="NO BILL NOTICE";
                document.writeln("Input Text:"+s2+"<br>");
                document.writeln("index of B:"+s2.indexOf('B')+"<br>");
                document.writeln(" last index of I:"+s2.lastIndexOf('I')+"<br>");

                var s3="CAT";
                document.writeln("Input Text:"+s3+"<br>");
                document.writeln("C replace by M:"+s3.replace('C','M')+"<br>");

                var s4="Hi";
                var s5="Everyone";
                document.writeln("Concatenation is : "+s1.concat(s5)+"<br>");

                var s6="Lorem ipsum dolor sit amet consectetur";
                document.writeln("Input Text:"+s6+"<br>");
                document.writeln('split (" ") : '+s6.split(" ")+"<br>");
                document.writeln('split ("") : '+s6.split("")+"<br>");
                document.writeln('split()  : '+s6.split()+"<br>");
                document.writeln("split ('e') : "+s6.split('o')+"<br>");

                var s8="SuccEss"
                document.writeln("Input Text:"+s8+"<br>");
                document.writeln("s8.toUpperCase():"+s8.toUpperCase()+"<br/>");
                document.writeln("s8.toLowerCase():"+s8.toLowerCase()+"<br/><br/>");

                var s9="Rose is a rose is rose is rose.";
                document.writeln("Input Text:"+s9+"<br>");
                document.writeln("s9.match(/rose/):"+s9.match(/rose/)+"<br/>");
                document.writeln("s9.match(/rose/i):"+s9.match(/rose/i)+"<br/>");
                document.writeln("s9.match(/rose/g):"+s9.match(/rose/g)+"<br/>");
                document.writeln("s9.match(/rose/gi):"+s9.match(/rose/gi)+"<br/><br/>");

                var s10="Big black bug bit a big dog on his black nose";
                document.writeln("Input Text:"+s10+"<br>");
                document.writeln("s9.search(/big/):"+s10.search(/big/)+"<br/>");
                document.writeln("s9.search(/big/i):"+s10.search(/big/i)+"<br/><br/>");

            }
        </script>
    </head>
    <body>
        <input type="button" value="Click Here" onClick="StringMethod();">
    </body>
</html>
