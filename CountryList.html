<html >
<head>
 <script type="text/javascript>
    function getWindowName(){
        alert("Loading "+window.name);
    }
    function selectCountry(ctry){
        window.opener.document.frm.country.value=ctry;
        window.self.close();
    }
 </script>
</head>
<body onload="getWindowName();">
    <a href="#" onclick="selectCountry('USA');"></a><br>
    <a href="#" onclick="selectCountry('UAE');"></a><br>
    <a href="#" onclick="selectCountry('Singapore');"></a><br>
</body>
</html>
