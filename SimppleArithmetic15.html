<html>
    <script>
        var a=prompt("Type the 1st value:","");
        var b=prompt("Type the 2st value:","");
        document.write("a="+a+",b="+b+"<br>");
        document.write("parseInt(a)+parseInt(b)="+(parseInt(a)+parseInt(b))+"<br>");
        document.write("parseInt(a)-parseInt(b)="+(parseInt(a)-parseInt(b))+"<br>");
        document.write("parseInt(a)*parseInt(b)="+(parseInt(a)*parseInt(b))+"<br>");
        document.write("parseInt(a)/parseInt(b)="+(parseInt(a)/parseInt(b))+"<br>");
        document.write("parseInt(a)%parseInt(b)="+(parseInt(a)%parseInt(b))+"<br>");
        
    </script>
</html>
