<html>

<head>
    <script>
        var text="Hello World";

        document.writeln("<p>Big:"+text.big()+"<p>");
        document.writeln("<p>Small:"+text.small()+"<p>");

        document.writeln("<p>Bold:"+text.bold()+"<p>");
        document.writeln("<p>italic:"+text.italics()+"<p>");

        document.writeln("<p>Fixed:"+text.fixed()+"<p>");  
        document.writeln("<p>strike:"+text.strike()+"<p>");   

        document.writeln("<p>Font Size:"+text.fontsize(7)+"<p>");  
        document.writeln("<p>Font color:"+text.fontcolor("green")+"<p>");       
            
        document.writeln("<p>Subscript:"+text.sub()+"<p>");  
        document.writeln("<p>Superscript:"+text.sup()+"<p>");   

        document.writeln("<p>link:"+text.link("https://www.office.com/")+"<p>");  
   
    </script>
</head>
</html>
