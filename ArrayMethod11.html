<html>
    <head>
    <script>
        var name=["Raj","Abi","Ashu"];
        document.write("Name:"+name+"<br>");
        document.write("indexOf(Ram)"+name.indexOf(Abi)+"</br>");
        document.write("indexOf(Ashu)"+name.lastIndexOf(Ashu)+"</br>");
    
        document.write("pop()"+name.pop()+"</br>");
        document.write("name are:"+name+"</br>");
  
       document.write("shift(Ranju)"+name.shift(Ranju)+"</br>");
        document.write("name are:"+name+"</br>");
       
        document.write("push(Maha)"+name.push(Maha)+"</br>");
        document.write("name are:"+name+"</br>");

        
        document.write("unshift(Ranju)"+name.unshift(Ranju)+"</br>");
        document.write("name are:"+name+"</br>");

        document.write("slice(2)"+name.slice(2)+"</br>");
        document.write("name are:"+name+"</br>");

        document.write("splice()"+name.splice(2,1,"Ravi","Pavi","Akash")+"</br>");
        document.write("name are:"+name+"</br>");

        document.write("sort()"+name.sort()+"</br>");
        document.write("name are:"+name+"</br>");

        document.write("reverse"+name.reverse()+"</br>");
        document.write("name are:"+name+"</br>");

        var name1=["Hamdan","Satheesh"];
        document.write("concat()"+name.concat(name1)+"</br>");
        document.write("name are:"+name+"</br>");
/--
        document.write("join()"+name.join()+"</br>");

    </script>
    </head>
    <body>
        
    </body>
</html>
